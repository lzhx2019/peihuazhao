    <!-- JavaScript -->

    <script>
        // 全屏图片查看器功能
        document.addEventListener('DOMContentLoaded', function() {
            const galleryImages = document.querySelectorAll('.gallery-img');
            const fullscreenViewer = document.getElementById('fullscreen-viewer');
            const fullscreenImg = document.getElementById('fullscreen-img');
            const closeBtn = document.querySelector('.fullscreen-close');
            const prevBtn = document.querySelector('.fullscreen-prev');
            const nextBtn = document.querySelector('.fullscreen-next');
            
            let currentImageIndex = 0;
            const imagePaths = Array.from(galleryImages).map(img => img.getAttribute('data-img-path'));

            // 打开全屏查看器
            galleryImages.forEach((img, index) => {
                img.addEventListener('click', () => {
                    currentImageIndex = index;
                    fullscreenImg.src = img.getAttribute('data-img-path');
                    fullscreenViewer.style.display = 'flex';
                    document.body.style.overflow = 'hidden';
                });
            });

            // 关闭全屏查看器
            closeBtn.addEventListener('click', () => {
                fullscreenViewer.style.display = 'none';
                document.body.style.overflow = 'auto';
            });

            // 上一张图片
            prevBtn.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex - 1 + imagePaths.length) % imagePaths.length;
                fullscreenImg.src = imagePaths[currentImageIndex];
            });

            // 下一张图片
            nextBtn.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex + 1) % imagePaths.length;
                fullscreenImg.src = imagePaths[currentImageIndex];
            });

            // 键盘导航
            document.addEventListener('keydown', (e) => {
                if (fullscreenViewer.style.display === 'flex') {
                    if (e.key === 'Escape') {
                        closeBtn.click();
                    } else if (e.key === 'ArrowLeft') {
                        prevBtn.click();
                    } else if (e.key === 'ArrowRight') {
                        nextBtn.click();
                    }
                }
            });

            // 点击空白处关闭
            fullscreenViewer.addEventListener('click', (e) => {
                if (e.target === fullscreenViewer) {
                    closeBtn.click();
                }
            });
        });
    </script>
